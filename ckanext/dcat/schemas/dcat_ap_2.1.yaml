scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-dcat

dataset_fields:

- field_name: title
  label: Title
  preset: title
  required: true
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  required: true
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: tag_string
  label: Keywords
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: contact
  label: Contact points
  repeating_label: Contact point
  repeating_subfields:

    - field_name: uri
      label: URI

    - field_name: name
      label: Name

    - field_name: email
      label: Email
      display_snippet: email.html

- field_name: publisher
  label: Publisher
  repeating_label: Publisher
  repeating_once: true
  repeating_subfields:

    - field_name: uri
      label: URI

    - field_name: name
      label: Name

    - field_name: email
      label: Email
      display_snippet: email.html

    - field_name: url
      label: URL
      display_snippet: link.html

    - field_name: type
      label: Type

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'

# Note: this will fall back to metadata_created if not present
- field_name: issued
  label: Release date
  preset: dcat_date


# Note: this will fall back to metadata_modified if not present
- field_name: modified
  label: Modification date
  preset: dcat_date

- field_name: identifier
  label: Identifier

- field_name: frequency
  label: Frequency

- field_name: provenance
  label: Provenance

- field_name: dcat_type
  label: Type
  # TODO: controlled vocabulary?

- field_name: temporal_coverage
  label: Temporal coverage
  repeating_subfields:

    - field_name: start
      label: Start
      preset: dcat_date

    - field_name: end
      label: End
      preset: dcat_date

- field_name: temporal_resolution
  label: Temporal resolution
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: spatial_coverage
  label: Spatial coverage
  repeating_subfields:

    - field_name: uri
      label: URI

    - field_name: text
      label: Label

    - field_name: geom
      label: Geometry

    - field_name: bbox
      label: Bounding Box

    - field_name: centroid
      label: Centroid

- field_name: spatial_resolution_in_meters
  label: Spatial resolution in meters
  preset: multiple_text
  validators: ignore_missing scheming_multiple_number

- field_name: access_rights
  label: Access rights
  validators: ignore_missing unicode_safe
  form_snippet: markdown.html
  display_snippet: markdown.html

- field_name: version_notes
  label: Version notes
  validators: ignore_missing unicode_safe
  form_snippet: markdown.html
  display_snippet: markdown.html

- field_name: alternate_identifier
  label: Alternate identifier
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: theme
  label: Theme
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: language
  label: Language
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text
  # TODO: language form snippet / validator / graph

- field_name: documentation
  label: Documentation
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: conforms_to
  label: Conforms to
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: is_referenced_by
  label: Is referenced by
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: applicable_legislation
  label: Applicable legislation
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

#- field_name: hvd_category
#  label: HVD Category
#  preset: multiple_text
#  validators: ignore_missing scheming_multiple_text
# TODO: implement separately as part of wider HVD support


# Note: if not provided, this will be autogenerated
- field_name: uri
  label: URI

# TODO: relation-based properties are not yet included (e.g. is_version_of, source, sample, etc)
resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete

- field_name: mimetype
  label: Media type
  validators: if_empty_guess_format ignore_missing unicode_safe

- field_name: compress_format
  label: Compress format

- field_name: package_format
  label: Package format

- field_name: size
  label: Size
  validators: ignore_missing int_validator
  form_snippet: number.html
  display_snippet: file_size.html

- field_name: hash
  label: Hash

- field_name: hash_algorithm
  label: Hash Algorithm

- field_name: rights
  label: Rights
  form_snippet: markdown.html
  display_snippet: markdown.html
  form_placeholder: Some statement about the rights associated with the resource

- field_name: availability
  label: Availability

- field_name: status
  label: Status

- field_name: license
  label: License

# Note: this falls back to the standard resource url field
- field_name: access_url
  label: Access URL

# Note: this falls back to the standard resource url field
- field_name: download_url
  label: Download URL

- field_name: issued
  label: Release date
  preset: dcat_date

- field_name: modified
  label: Modification date
  preset: dcat_date

- field_name: language
  label: Language
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: documentation
  label: Documentation
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: conforms_to
  label: Conforms to
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: applicable_legislation
  label: Applicable legislation
  preset: multiple_text
  validators: ignore_missing scheming_multiple_text

- field_name: access_services
  label: Access services
  repeating_label: Access service
  repeating_subfields:

    - field_name: uri
      label: URI

    - field_name: title
      label: Title

    - field_name: endpoint_url
      label: Endpoint URL
      preset: multiple_text

# Note: if not provided, this will be autogenerated
- field_name: uri
  label: URI
